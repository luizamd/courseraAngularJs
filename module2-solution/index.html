<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body ng-app="ShoppingListCheckOff">
  <h1>Shopping List</h1>
  <div ng-controller="ToBuyController as toBuyCtrl">
    <h2>To Buy:</h2>
    <p ng-if="toBuyCtrl.items.length === 0">Everything is bought!</p>
    <ol>
      <li ng-repeat="item in toBuyCtrl.items">Buy {{item.quantity}} {{item.name}}.
        <button ng-click="toBuyCtrl.addBoughtItem($index)">bought</button>
      </li>
    </ol>
  </div>

  <div ng-controller="AlreadyBoughtController as boughtCtrl">
    <h2>Bought:</h2>
    <p ng-if="boughtCtrl.items.length === 0">Nothing bought yet!</p>
    <ol>
      <li ng-repeat="item in boughtCtrl.items">Bought {{item.quantity}} {{item.name}}. </li>
    </ol>
  </div>

</body>
</html>
