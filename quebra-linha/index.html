<!DOCTYPE html>
<html>
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        textarea {

        }
    </style>
</head>
<body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
        <h1>Quebra-linha:</h1>

        <label for="itens">Meu texto (separado por ;):</label>
        <input type="text" id="itens" ng-model="strItens" ng-keyup="exibeConsole()" />
        <input type="button" value="Check if too much" ng-click="exibeMsg()" />
        <p ng-repeat="item in arrItens">{{item}}</p>


    </div>
    <br>
    <textarea rows="10" cols="40"></textarea>
</body>
</html>
